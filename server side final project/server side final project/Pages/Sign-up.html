        var USER;

        $(document).ready(function () {
            welcome();
            $("#signUpForm").submit(signUp);
        })

        function signUp() {

            let userName = $("#name-6797").val();
            let email = $("#email-6797").val();
            let pass = $("#text-9333").val();
            let passC = $("#text-bfd4").val();

            if (pass != passC) {
                alert("password missmatch please try again");
                return;
            }

            USER = {
                Name: userName,
                Email: email,
                Password: pass,
            }

            ajaxCall("POST", "../api/Users", JSON.stringify(USER), AddScb, AddEcb);
            return false;
        }

        function AddScb(msgscusess) {
            console.log(msgscusess);
            localStorage.setItem('user', JSON.stringify(USER));
            window.location.replace("index.html");
        }

        function AddEcb(err) {
            alert("not found");
            console.log(err);
        }
