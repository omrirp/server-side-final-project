    <script>

        $(document).ready(function () {
            welcome();
            $("#apartmentsTbl").DataTable();
            initreservations();
        })

        function initreservations() {
            let user = JSON.parse(localStorage.getItem("user"));
            let qs = "email=" + user.Email;
            ajaxCall("GET", `../api/Reservations?${qs}`, "", readResSCB, readResECB);
            return false;
        }

        function readResSCB(reservations) {
            var Res = reservations;
            console.log(reservations);
            try {
                tbl = $('#apartmentsTbl').DataTable({
                    data: Res,
                    pageLength: 5,
                    columns: [
                        { data: "Name" },
                        { data: "Price" },
                        { data: "From" },
                        { data: "To" },
                        {
                            data: "Image",
                            render: function (data, type, row, meta) {
                                return '<img src="' + Res[row.Id].Apartment.Picture_url + '" />';
                            }
                        },
                        {
                            data: "Detailes",
                            render: function (data, type, row, meta) {
                                return "<button type='button' id='" + row.Id + "'> For more Details </button>";
                            }
                        },
                    ],
                });
            }
            catch (err) {
                alert(err);
            }

        }

        function readResECB(err) {
            console.log(err);
        }

        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function navbar() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
